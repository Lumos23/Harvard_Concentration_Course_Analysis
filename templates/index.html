{% extends "layout.html" %}

{% block title %}
    frontpage
{% endblock %}

{% block main %}
        <main class="container p-5">
         <div id="header">
  <a href="/" id="logo">Welcome</a>
</div>
        <h1>to the First-Year Concentration Planner.</h1>
    <br>
    <br>
    <h2>Please select your intended concentration:</h2>
    <form action="/" method="post">
        <div class="form-group">
            <select class="form-control" name="major">
                <option disabled selected values>Concentration</option>
                {% for major in majorlist %}
                    <option>{{major["major"]}}</option>
                {% endfor %}
            </select>
        <br>
        <br>

        <h2>How many classes have you taken so far?</h2>
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" min="1" max="12" name="number" placeholder="#" type="number">
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>
    </form>
{% endblock %}
